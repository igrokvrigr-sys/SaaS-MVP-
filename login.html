<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход - SaaS MVP</title>
    <style>
        /* Глобальные стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #003B46, #07575B, #66A5AD, #C4DFE6);
        }

        /* Карточка входа */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Заголовок */
        .card h1 {
            color: #003B46;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Поля ввода */
        .card input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #66A5AD;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .card input:focus {
            border-color: #07575B;
        }

        /* Кнопка */
        .card button {
            width: 100%;
            padding: 12px;
            background-color: #07575B;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #003B46;
        }

        /* Сообщение об ошибке */
        .card .error {
            color: #FF4C4C;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        /* Ссылка на регистрацию */
        .card a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #07575B;
            font-weight: 500;
        }

        .card a:hover {
            color: #003B46;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Вход в SaaS</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Пароль">
        <button id="loginBtn">Войти</button>
        <p id="message" class="error"></p>
        <a href="signup.html">Нет аккаунта? Регистрация</a>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js'

        const loginBtn = document.getElementById('loginBtn')
        const message = document.getElementById('message')

        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            })

            if (error) {
                message.textContent = 'Ошибка: ' + error.message
            } else {
                // Если успех - переходим в дашборд
                window.location.href = 'index.html'
            }
        })
    </script>
</body>
</html>
